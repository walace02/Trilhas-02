<div>
  <h2 id="page-heading" data-cy="PontosCardeaisHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.pontosCardeais.home.title">Pontos Cardeais</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.pontosCardeais.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-pontos-cardeais"
        [routerLink]="['/pontos-cardeais/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.pontosCardeais.home.createLabel"> Create a new Pontos Cardeais </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="pontosCardeais?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.pontosCardeais.home.notFound">No pontosCardeais found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="pontosCardeais && pontosCardeais.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.pontosCardeais.latitude">Latitude</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.pontosCardeais.longitude">Longitude</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.pontosCardeais.trilha">Trilha</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pontosCardeais of pontosCardeais; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/pontos-cardeais', pontosCardeais.id, 'view']">{{ pontosCardeais.id }}</a>
          </td>
          <td>{{ pontosCardeais.latitude }}</td>
          <td>{{ pontosCardeais.longitude }}</td>
          <td>
            <div *ngIf="pontosCardeais.trilha">
              <a [routerLink]="['/trilha', pontosCardeais.trilha?.id, 'view']">{{ pontosCardeais.trilha?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/pontos-cardeais', pontosCardeais.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/pontos-cardeais', pontosCardeais.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(pontosCardeais)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
