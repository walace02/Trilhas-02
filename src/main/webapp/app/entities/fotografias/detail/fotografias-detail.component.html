<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="fotografias">
      <h2 data-cy="fotografiasDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.fotografias.detail.title">Fotografias</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fotografias.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.fotografias.nome">Nome</span></dt>
        <dd>
          <span>{{ fotografias.nome }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.fotografias.descricao">Descricao</span></dt>
        <dd>
          <span>{{ fotografias.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.fotografias.autor">Autor</span></dt>
        <dd>
          <span>{{ fotografias.autor }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.fotografias.avaliacao">Avaliacao</span></dt>
        <dd>
          <span>{{ fotografias.avaliacao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fotografias', fotografias.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
