<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fotografias-heading"
        data-cy="FotografiasCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.fotografias.home.createOrEditLabel"
      >
        Create or edit a Fotografias
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.fotografias.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.fotografias.descricao" for="field_descricao"
            >Descricao</label
          >
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.fotografias.autor" for="field_autor">Autor</label>
          <input type="text" class="form-control" name="autor" id="field_autor" data-cy="autor" formControlName="autor" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.fotografias.avaliacao" for="field_avaliacao"
            >Avaliacao</label
          >
          <input type="text" class="form-control" name="avaliacao" id="field_avaliacao" data-cy="avaliacao" formControlName="avaliacao" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.fotografias.cadastroTrilha"
            for="field_cadastroTrilha"
            >Cadastro Trilha</label
          >
          <select
            class="form-control"
            id="field_cadastroTrilha"
            data-cy="cadastroTrilha"
            name="cadastroTrilha"
            formControlName="cadastroTrilha"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                cadastroTrilhaOption.id === editForm.get('cadastroTrilha')!.value?.id
                  ? editForm.get('cadastroTrilha')!.value
                  : cadastroTrilhaOption
              "
              *ngFor="let cadastroTrilhaOption of cadastroTrilhasSharedCollection; trackBy: trackCadastroTrilhaById"
            >
              {{ cadastroTrilhaOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.fotografias.pontosTuristicos"
            for="field_pontosTuristicos"
            >Pontos Turisticos</label
          >
          <select
            class="form-control"
            id="field_pontosTuristicos"
            data-cy="pontosTuristicos"
            name="pontosTuristicos"
            formControlName="pontosTuristicos"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                pontosTuristicosOption.id === editForm.get('pontosTuristicos')!.value?.id
                  ? editForm.get('pontosTuristicos')!.value
                  : pontosTuristicosOption
              "
              *ngFor="let pontosTuristicosOption of pontosTuristicosSharedCollection; trackBy: trackPontosTuristicosById"
            >
              {{ pontosTuristicosOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.fotografias.pontosVenda" for="field_pontosVenda"
            >Pontos Venda</label
          >
          <select class="form-control" id="field_pontosVenda" data-cy="pontosVenda" name="pontosVenda" formControlName="pontosVenda">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                pontosVendaOption.id === editForm.get('pontosVenda')!.value?.id ? editForm.get('pontosVenda')!.value : pontosVendaOption
              "
              *ngFor="let pontosVendaOption of pontosVendasSharedCollection; trackBy: trackPontosVendaById"
            >
              {{ pontosVendaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
