<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-situacoes-trilha-heading"
        data-cy="SituacoesTrilhaCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.home.createOrEditLabel"
      >
        Create or edit a Situacoes Trilha
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.situacao" for="field_situacao"
            >Situacao</label
          >
          <input type="checkbox" class="form-check" name="situacao" id="field_situacao" data-cy="situacao" formControlName="situacao" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.cadastroTrilha"
            for="field_cadastroTrilha"
            >Cadastro Trilha</label
          >
          <select
            class="form-control"
            id="field_cadastroTrilha"
            data-cy="cadastroTrilha"
            name="cadastroTrilha"
            formControlName="cadastroTrilha"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                cadastroTrilhaOption.id === editForm.get('cadastroTrilha')!.value?.id
                  ? editForm.get('cadastroTrilha')!.value
                  : cadastroTrilhaOption
              "
              *ngFor="let cadastroTrilhaOption of cadastroTrilhasSharedCollection; trackBy: trackCadastroTrilhaById"
            >
              {{ cadastroTrilhaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
