<div>
  <h2 id="page-heading" data-cy="SituacoesTrilhaHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.home.title">Situacoes Trilhas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-situacoes-trilha"
        [routerLink]="['/situacoes-trilha/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.home.createLabel"> Create a new Situacoes Trilha </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="situacoesTrilhas?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.home.notFound">No situacoesTrilhas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="situacoesTrilhas && situacoesTrilhas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.situacao">Situacao</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.situacoesTrilha.cadastroTrilha">Cadastro Trilha</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let situacoesTrilha of situacoesTrilhas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/situacoes-trilha', situacoesTrilha.id, 'view']">{{ situacoesTrilha.id }}</a>
          </td>
          <td>{{ situacoesTrilha.situacao }}</td>
          <td>
            <div *ngIf="situacoesTrilha.cadastroTrilha">
              <a [routerLink]="['/cadastro-trilha', situacoesTrilha.cadastroTrilha?.id, 'view']">{{
                situacoesTrilha.cadastroTrilha?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/situacoes-trilha', situacoesTrilha.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/situacoes-trilha', situacoesTrilha.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(situacoesTrilha)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
