<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="pontosTuristicos">
      <h2 data-cy="pontosTuristicosDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.detail.title">Pontos Turisticos</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pontosTuristicos.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.nome">Nome</span></dt>
        <dd>
          <span>{{ pontosTuristicos.nome }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.descricao">Descricao</span></dt>
        <dd>
          <span>{{ pontosTuristicos.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.avaliacao">Avaliacao</span></dt>
        <dd>
          <span>{{ pontosTuristicos.avaliacao }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.tiposPontosTuristicos">Tipos Pontos Turisticos</span></dt>
        <dd>
          <span>{{ pontosTuristicos.tiposPontosTuristicos }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.pontosCardeais">Pontos Cardeais</span></dt>
        <dd>
          <div *ngIf="pontosTuristicos.pontosCardeais">
            <a [routerLink]="['/pontos-cardeais', pontosTuristicos.pontosCardeais?.id, 'view']">{{
              pontosTuristicos.pontosCardeais?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pontos-turisticos', pontosTuristicos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
