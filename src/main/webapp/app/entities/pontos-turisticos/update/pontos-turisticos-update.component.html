<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-pontos-turisticos-heading"
        data-cy="PontosTuristicosCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.home.createOrEditLabel"
      >
        Create or edit a Pontos Turisticos
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.descricao" for="field_descricao"
            >Descricao</label
          >
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.avaliacao" for="field_avaliacao"
            >Avaliacao</label
          >
          <input type="text" class="form-control" name="avaliacao" id="field_avaliacao" data-cy="avaliacao" formControlName="avaliacao" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.tiposPontosTuristicos"
            for="field_tiposPontosTuristicos"
            >Tipos Pontos Turisticos</label
          >
          <input
            type="text"
            class="form-control"
            name="tiposPontosTuristicos"
            id="field_tiposPontosTuristicos"
            data-cy="tiposPontosTuristicos"
            formControlName="tiposPontosTuristicos"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.pontosCardeais"
            for="field_pontosCardeais"
            >Pontos Cardeais</label
          >
          <select
            class="form-control"
            id="field_pontosCardeais"
            data-cy="pontosCardeais"
            name="pontosCardeais"
            formControlName="pontosCardeais"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                pontosCardeaisOption.id === editForm.get('pontosCardeais')!.value?.id
                  ? editForm.get('pontosCardeais')!.value
                  : pontosCardeaisOption
              "
              *ngFor="let pontosCardeaisOption of pontosCardeaisCollection; trackBy: trackPontosCardeaisById"
            >
              {{ pontosCardeaisOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.pontosTuristicos.fotografias" for="field_fotografias"
            >Fotografias</label
          >
          <select class="form-control" id="field_fotografias" data-cy="fotografias" name="fotografias" formControlName="fotografias">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                fotografiasOption.id === editForm.get('fotografias')!.value?.id ? editForm.get('fotografias')!.value : fotografiasOption
              "
              *ngFor="let fotografiasOption of fotografiasSharedCollection; trackBy: trackFotografiasById"
            >
              {{ fotografiasOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
